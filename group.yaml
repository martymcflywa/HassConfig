# Living
living_tv_remote:
  name: "Living TV"
  control: hidden
  entities:
    - switch.living_tv_power
living_amp_remote:
  name: "Living Amp"
  control: hidden
  entities:
    - switch.living_amp_power
    - script.living_amp_vol_up
    - script.living_amp_vol_down
    - script.living_amp_mute
    - script.living_amp_eq
    - script.living_amp_input
    - script.living_amp_menu
    - script.living_amp_cursor_left
    - script.living_amp_cursor_right
living_ac_remote:
  name: "Living AC"
  control: hidden
  entities:
    - switch.living_ac_power
    - script.living_ac_temp_up
    - script.living_ac_temp_down
    - script.living_ac_fan
    - script.living_ac_economy
    - script.living_ac_energysaver
    - script.living_ac_mode
    - script.living_ac_swing
    - script.living_ac_set_horizontal
    - script.living_ac_set_vertical
living_view:
  view: yes
  name: "Living"
  entities:
    - group.living_tv_remote
    - group.living_amp_remote
    - group.living_ac_remote
# Damon
damon_ac_remote:
  name: "Damon AC"
  control: hidden
  entities:
    - switch.damon_ac_power
    - script.damon_ac_temp_up
    - script.damon_ac_temp_down
    - script.damon_ac_fan
    - script.damon_ac_air_purifier
    - script.damon_ac_smart_cool
    - script.damon_ac_mode
    - script.damon_ac_set_horizontal
    - script.damon_ac_set_vertical
damon_view:
  view: yes
  name: "Damon"
  entities:
    - group.damon_ac_remote
    - camera.damon