tv_power:
  speech:
    text: Turning {{room}} room TV {{onoff}}
  action:
    - service: switch.turn_on
      data_template:
        entity_id: "switch.{{room}}_tv_power"
amp_power:
  speech:
    text: Turning {{room}} room amp {{onoff}}
  action:
    - service: switch.turn_on
      data_template:
        entity_id: "switch.{{room}}_amp_power"
amp_volume:
  speech:
    text: Turning {{room}} room amp volume {{updown}}
  action:
    - service: switch.turn_on
      data_template:
        entity_id: "switch.{{room}}_amp_vol_{{updown}}"
amp_mute:
  speech:
    text: Toggling mute on {{room}} room amp
  action:
    - service: switch.turn_on
      data_template:
        entity_id: "switch.{{room}}_amp_mute"
amp_eq:
  speech:
    text: Switching EQ on {{room}} room amp
  action:
    - service: switch.turn_on
      data_template:
        entity_id: "switch.{{room}}_amp_eq"
amp_source:
  speech:
    text: Switching source on {{room}} room amp
  action:
    - service: switch.turn_on
      data_template:
        entity_id: "switch.{{room}}_amp_source"
ac_power:
  speech:
    text: Turning {{room}} room AC {{onoff}}
  action:
    service_template: >-
      {% if onoff == 'on' %}
        switch.turn_on
      {% else %}
        switch.turn_off
      {% endif %}
      data_template:
        entity_id: "switch.{{room}}_ac_power"
ac_temp:
  speech:
    text: Turning {{room}} room AC temp {{updown}}
  action:
    - service: switch.turn_on
      data_template:
        entity_id: "switch.{{room}}_ac_temp_{{updown}}"
ac_fan:
  speech:
    text: Switching fan on {{room}} room AC
  action:
    - service: switch.turn_on
      data_template: 
        entity_id: "switch.{{room}}_ac_fan"
ac_mode:
  speech:
    text: Switching mode on {{room}} room AC
  action:
    - service: switch.turn_on
      data_template: 
        entity_id: "switch.{{room}}_ac_mode"